name: Free VM with sshx.io (Ubuntu 22.04)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04   # LTS stable, not latest
    timeout-minutes: 350

    steps:
      - name: Update & Install Important Packages
        run: |
          sudo apt update -y
          sudo apt upgrade -y
          sudo apt install -y \
            curl wget git unzip vim net-tools \
            iproute2 iputils-ping \
            python3 python3-pip \
            build-essential ca-certificates \
            apache2 nginx ufw

      - name: Enable Root Access
        run: |
          echo "root:root" | sudo chpasswd
          sudo sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh
          echo "✅ Root user enabled with password 'root'"

      - name: Configure Firewall (UFW)
        run: |
          sudo ufw allow OpenSSH
          sudo ufw allow 80
          sudo ufw allow 443
          sudo ufw --force enable
          echo "✅ Firewall configured"

      - name: Start SSHx (Browser SSH)
        run: |
          echo "==== Starting sshx.io session ===="
          curl -sSf https://sshx.io/get | sh -s run
