name: Ubuntu 22.04 VM with sshx.io (Root)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install QEMU & Tools
        run: |
          sudo apt update -y
          sudo apt install -y qemu-kvm qemu-utils curl wget

      - name: Download Ubuntu 22.04 Image
        run: |
          mkdir -p $HOME/vm && cd $HOME/vm
          wget -q https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-amd64.img -O ubuntu22.img
          qemu-img resize ubuntu22.img 20G

      - name: Start VM with sshx.io
        run: |
          cd $HOME/vm
          nohup qemu-system-x86_64 \
            -enable-kvm \
            -m 4096 \
            -smp 2 \
            -cpu host \
            -drive file=ubuntu22.img,format=qcow2,if=virtio \
            -netdev user,id=n0,hostfwd=tcp::2222-:22 \
            -device virtio-net-pci,netdev=n0 \
            -nographic -serial mon:stdio > vm.log 2>&1 &
          
          # Wait for VM
          sleep 60

          echo "==== Starting sshx.io inside root ===="
          cd /root
          curl -sSf https://sshx.io/get | sh -s run > /root/sshx.log 2>&1 &
          sleep 5
          echo "âœ… sshx.io running (check /root/sshx.log for URL)"
