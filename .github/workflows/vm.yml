name: Free VM with Playit Tunnel

on:
  workflow_dispatch:   # manually run karne ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 350   # 5-6 ghante tak VM chalu rahega

    steps:
      - name: Update & Install basic tools
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y curl wget unzip git

      - name: Enable Root Access
        run: |
          echo "root:root" | sudo chpasswd   # root password set -> root
          sudo sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh
          echo "âœ… Root SSH enabled with username 'root' and password 'root'"

      - name: Download & Run Playit Tunnel
        run: |
          wget https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64
          chmod +x playit-linux-amd64
          echo "==== Tunnel Starting ===="
          ./playit-linux-amd64
