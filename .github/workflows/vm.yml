name: KVM Ubuntu VM with sshx tunnel

on:
  workflow_dispatch:    # run manually from Actions tab

jobs:
  kvm-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 9999999

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisites (QEMU, cloud-utils)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-kvm \
            qemu-system-x86 \
            cloud-utils \
            genisoimage \
            wget \
            unzip \
            openssh-client \
            git \
            sudo \
            netcat-openbsd \
            curl
          ls -l /dev/kvm || echo "/dev/kvm not available"

      - name: Make vm.sh executable
        run: chmod +x vm.sh

      - name: Start VM in background
        run: |
          ./vm.sh >vm-console.log 2>&1 &
          echo $! > vm.pid
          # give the VM some time to start
          sleep 30

      - name: Start sshx tunnel to runner
        run: |
          echo "Starting sshx tunnelâ€¦ When URL appears below, copy it and run it on your PC to get a shell on the runner."
          # install sshx and immediately run the tunnel
          curl -sSf https://sshx.io/get | sh -s run &
          sleep 5
          # keep the job alive and stream VM console output
          tail -f vm-console.log
