name: KVM Ubuntu VM

on:
  workflow_dispatch:    # run manually from Actions tab
  push:
    branches: [ main ]

jobs:
  kvm-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 9999

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisites (QEMU, cloud-utils, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-kvm \
            qemu-system-x86 \
            cloud-utils \
            genisoimage \
            wget \
            unzip \
            openssh-client \
            git \
            sudo
          # Show KVM device info
          ls -l /dev/kvm || echo "/dev/kvm not available"

      - name: Make vm.sh executable
        run: chmod +x vm.sh

      - name: Start VM in background
        run: |
          ./vm.sh >vm-console.log 2>&1 &
          # give the VM some time to boot
          sleep 90

      - name: Test SSH into VM
        run: |
          # disable host key checking
          ssh -o StrictHostKeyChecking=no -p 24 root@127.0.0.1 "echo 'Inside VM'; uname -a"

      - name: Upload console log
        uses: actions/upload-artifact@v4
        with:
          name: vm-console-log
          path: vm-console.log

      - name: Upload VM disk + seed ISO
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu22-vm
          path: |
            $HOME/vm/ubuntu-cloud.img
            $HOME/vm/seed.iso
