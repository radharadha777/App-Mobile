name: Playit VPS with Public Link

on:
  workflow_dispatch:

jobs:
  playit-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Install Docker on Runner
        run: |
          sudo apt update -y
          sudo apt install -y curl unzip
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          docker --version

      - name: Run Playit Script inside Docker
        run: |
          docker pull ubuntu:22.04
          docker run --rm --name playit-container ubuntu:22.04 bash -c "\
            apt update -y && \
            apt install -y wget unzip curl openssl ca-certificates && \
            bash <(curl -fsSL https://raw.githubusercontent.com/hopingboyz/playit/main/playit.sh) && \
            sleep 10 && \
            URL=\$(grep -oE 'https://playit.gg/[A-Za-z0-9]+' /root/playit.log | head -n1) && \
            if [ -n \"\$URL\" ]; then echo '✅ Playit Public Link: ' \$URL; \
            else echo '⚠️ Playit link not found'; fi"

      - name: Show Playit Log
        run: |
          echo "==== Playit Log (inside container) ===="
          docker run --rm --name playit-container ubuntu:22.04 cat /root/playit.log || true
