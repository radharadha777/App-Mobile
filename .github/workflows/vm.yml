name: Free VM with Playit Tunnel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Update & Install tools
        run: |
          sudo apt update -y
          sudo apt install -y curl wget unzip git

      - name: Enable Root Access
        run: |
          echo "root:root" | sudo chpasswd
          sudo sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh
          echo "âœ… Root user enabled with password 'root'"

      - name: Download Playit
        run: |
          wget https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64
          chmod +x playit-linux-amd64

      - name: Get Playit Claim Link
        run: |
          echo "==== Tunnel Claim Link ===="
          ./playit-linux-amd64 claim url
          echo "==========================="

      - name: Run Playit Tunnel
        run: |
          echo "==== Tunnel Running ===="
          nohup ./playit-linux-amd64 > playit.log 2>&1 &
          sleep 5
          tail -f playit.log
