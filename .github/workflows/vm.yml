name: Free VM with Playit

on:
  workflow_dispatch:

jobs:
  run-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Setup VM
        run: sudo apt update -y

      - name: Install & Run Playit
        run: |
          bash <(curl -fsSL https://raw.githubusercontent.com/hopingboyz/playit/main/playit.sh)

      - name: Keep Alive
        run: |
          echo "VM started with Playit Tunnel"
          sleep 6h
