name: KVM Ubuntu VM

on:
  workflow_dispatch:    # run manually from Actions tab
  push:
    branches: [ main ]

jobs:
  kvm-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisites (QEMU, cloud-utils, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-kvm \
            qemu-system-x86 \
            cloud-utils \
            genisoimage \
            wget \
            unzip \
            openssh-client \
            git \
            sudo \
            netcat-openbsd
          # Show KVM device info
          ls -l /dev/kvm || echo "/dev/kvm not available"

      - name: Make vm.sh executable
        run: chmod +x vm.sh

      - name: Start VM in background
        run: |
          ./vm.sh >vm-console.log 2>&1 &
          echo $! > vm.pid

      - name: Wait for SSH to be ready
        run: |
          for i in {1..15}; do
            echo "Waiting for VM SSH (try $i)..."
            if nc -z 127.0.0.1 24; then
              echo "SSH is up!"
              exit 0
            fi
            sleep 20
          done
          echo "VM SSH did not come up in time"
          exit 1

      - name: Test SSH into VM
        run: |
          ssh -o StrictHostKeyChecking=no -p 24 root@127.0.0.1 "echo 'Inside VM'; uname -a"

      - name: Upload console log
        uses: actions/upload-artifact@v4
        with:
          name: vm-console-log
          path: vm-console.log

      - name: Upload VM disk + seed ISO
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu22-vm
          path: |
            $HOME/vm/ubuntu-cloud.img
            $HOME/vm/seed.iso
