name: Temporary Ubuntu 22.04 VPS via SSHX

on:
  workflow_dispatch:

jobs:
  create-ubuntu-vps:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSHX and get Ubuntu 22.04 VPS
        run: |
          curl -sSf https://sshx.io/get | sh -s run

      - name: Show VPS info
        run: |
          echo "After installation, SSHX should output connection info:"
          echo "Example: ssh username@ip_address -p port"

      - name: Keep VPS alive for 6 hours
        run: |
          echo "Simulating VPS uptime for 6 hours..."
          sleep 21600
